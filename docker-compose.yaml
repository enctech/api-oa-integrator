version: '3.8'
services:
  api-oa-integrator:
    build: ./backend
    container_name: api-oa-integrator
    ports:
      - "1323:1323"
    environment:
      DATABASE_URL: postgres://postgres:postgres123@postgres_db:5432/postgres?sslmode=disable
    depends_on:
      - postgres_db
  oa-dashboard:
    build: ./web
    container_name: oa-dashboard
    ports:
      - "3000:3000"
    depends_on:
      - api-oa-integrator
  postgres_db:
    image: postgres:latest
    container_name: postgres_db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
    ports:
      - '5432:5432'
    volumes:
      - postgres_db:/var/lib/postgresql/data
volumes:
  postgres_db:
    driver: local
services:
  backend:
    restart: always
    build:
      context: ./backend
      platforms:
        - linux/amd64
    image: ghcr.io/pokgak/api-oa-integrator/backend:0.0.4
    container_name: backend
    platform: linux/amd64
    ports:
      - "1323:1323"
    environment:
      - TZ=Asia/Singapore
      - DATABASE_URL=postgres://postgres:a8mJ!4ug2dvj@db:5432/postgres?sslmode=disable
    depends_on:
      - db
    volumes:
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
  web:
    build:
      context: ./web
      platforms:
        - linux/amd64
    image: ghcr.io/pokgak/api-oa-integrator/web:0.0.4
    container_name: web
    ports:
      - "3000:3000"
    depends_on:
      - backend
  db:
    image: postgres:latest
    container_name: db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=a8mJ!4ug2dvj
    ports:
      - '5432:5432'
    volumes:
      - /var/lib/postgresql/data:/var/lib/postgresql/data
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
      - "3030:3030"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - web


version: "2"
sql:
  - engine: "postgresql"
    queries:
      - "sqlc/authentication.sql"
      - "sqlc/integrator_config.sql"
      - "sqlc/logs.sql"
      - "sqlc/snb_config.sql"
      - "sqlc/transactions.sql"
    schema: "sqlc/schema.sql"
    gen:
      go:
        package: "database"
        out: "internal/database"
        emit_prepared_queries: true
        emit_empty_slices: true